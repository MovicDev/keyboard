<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
       
  <div class="mx-auto w-25">
    <div id="screen" style="height: 50px; border: 1px solid gray;"></div>
   <div class="row p-1">
<button class="btn btn-dark col border-0   m-1 text-center text-secondary" onclick="myFunction(1)">1</button>
<button class="btn btn-dark col border-0   m-1 text-center text-secondary" onclick="myFunction(2)">2</button>
<button class="btn btn-dark col border-0   m-1 text-center text-secondary" onclick="myFunction(3)">3</button>
</div>

<div class="row p-1">
<button class="btn btn-dark col border-0   m-1 text-center text-secondary" onclick="myFunction(4)">4</button>
<button class="btn btn-dark col border-0   m-1 text-center text-secondary" onclick="myFunction(5)">5</button>
<button class="btn btn-dark col border-0  m-1 text-center text-secondary" onclick="myFunction(6)">6</button>
</div>

<div class="row p-1">
<button class="btn btn-dark col border-0  m-1 text-center text-secondary" onclick="myFunction(7)">7</button>
<button class="btn btn-dark col border-0  m-1 text-center text-secondary" onclick="myFunction(8)">8</button>
<button class="btn btn-dark col border-0  m-1 text-center text-secondary" onclick="myFunction(9)">9</button>
</div>
<div class="row p-1">
   <button class="btn btn-dark col border-0  m-1 text-center text-secondary" onclick="myFunction(0)">0</button>
   <button class="btn btn-dark col border-0  m-1 text-center text-secondary" onclick="myPlus()">+</button>
   <button class="btn btn-dark col border-0  m-1 text-center text-secondary" onclick="mySub()">-</button>
   </div>

<div class="row p-1">
   <button class="btn btn-dark col border-0  m-1 text-center text-secondary" onclick="myEqu()">=</button>
<button class="btn btn-danger col border-0   m-1 text-center text-dark" onclick="myClear()">Clear</button>
<button class="btn btn-warning col border-0   m-1 text-center text-dark" onclick="myBack()">Backspace</button>
</div>
</div>
       <!-- <script src="script.js"></script> -->
       <script>
           function myFunction(text){
               document.getElementById('screen').innerHTML += text;
           }
           function myClear(){
               document.getElementById('screen').innerHTML = "";
           }
  

           function myBack(){
               let text = document.getElementById('screen').innerHTML
               newText = text.slice (0,-1)
               document.getElementById('screen').innerHTML = newText;
           }
           

           </script>
</body>
</html>
